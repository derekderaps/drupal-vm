---
# Set a default sites path.
sites_path: '~/Sites'

# List non-UCSF sites.
sites:
  - behat
  - dent
  - eecs
  - eight
  - greenbiz
  - hsa
  - kalablog
  - kcom
  - seven
  - stamp
  - trulymad
  - usfi

# List UCSF sites.
ucsf_multisites:
  - nursing
  - silvermandigitallibrary

# Add config to support PHP 5.6.
# @see http://docs.drupalvm.com/en/latest/other/php-56/
php_install_recommends: no
php_packages:
  - php5.6
  - php5.6-apcu
  - php5.6-mcrypt
  - php5.6-cli
  - php5.6-common
  - php5.6-curl
  - php5.6-dev
  - php5.6-fpm
  - php5.6-gd
  - php5.6-sqlite3
  - php5.6-xml
  - php5.6-mbstring
  - php-pear
  - libpcre3-dev
php_conf_paths:
  - /etc/php/5.6/fpm
  - /etc/php/5.6/apache2
  - /etc/php/5.6/cli
php_extension_conf_paths:
  - /etc/php/5.6/fpm/conf.d
  - /etc/php/5.6/apache2/conf.d
  - /etc/php/5.6/cli/conf.d
php_fpm_daemon: php5.6-fpm
php_fpm_conf_path: "/etc/php/5.6/fpm"
php_fpm_pool_conf_path: "/etc/php/5.6/fpm/pool.d/www.conf"
php_mysql_package: php5.6-mysql
php_redis_package: php5.6-redis
php_memcached_package: php5.6-memcached
xhprof_download_url: https://github.com/phacility/xhprof/archive/master.tar.gz
xhprof_download_folder_name: xhprof-master
